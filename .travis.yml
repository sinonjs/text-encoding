language: node_js

node_js:
  - "12"
  - "10"

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - chmod +x test-server.sh

before_script:
  - yarn install

script:
  - yarn build
  - yarn test:only

cache:
  yarn: true
  directories:
    - node_modules
