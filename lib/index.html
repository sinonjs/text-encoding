function Latin1ToUint8(Latin1){		//encode latin-1 string to bytes
    var Uint8Arr = new Uint8Array(Latin1.length);
    for(var i = 0; i<Latin1.length; i++){
        Uint8Arr[i] = Object.keys(latin_1_alphabet_char_table).filter(function(key){return (latin_1_alphabet_char_table[key] === Latin1[i]);});
    }
    return Uint8Arr;
}

function Uint8ToLatin1(Uint8Arr){	//decode bytes to latin-1 string
    var Latin1 = '';
    for(var i = 0; i<Uint8Arr.length; i++){
        Latin1 += latin_1_alphabet_char_table[Uint8Arr[i]];
    }
    return Latin1;
}

console.log('2. allBytes: ', allBytes);

try{
	var decoded;
	try{
		var decoded = new TextDecoder('iso-8859-1').decode(allBytes);
		console.log('3. decoded allBytes as latin-1 string: ', decoded);
	}
	catch(ex){
		console.log(ex.message);
	}
	
	try{
		var encoded = new TextEncoder('iso-8859-1').encode(decoded);
		console.log('4. encoded latin-1 string to allBytes: ', encoded);
	}
	catch(ex){
		console.log(ex.message);
	}
	
	if(typeof encoded === 'undefined'){
		var test = false;
		console.log('5. test', test);
	}
	else{
		var test = compare(encoded, allBytes);
		console.log('5. test compare(encoded, allBytes): ', test);
